{% extends "base.html" %}

{% block content %}
{% if user and user.secret_number %}
<br>
    <form method="post" action="/result">
        <input type="text" name="guess" placeholder="Enter your guess">
        <br>
            <div class="d-grid gap-3 col-6 mx-auto mt-2">
                <button class="button1" type="submit">Submit</button>
            </div>
    </form>
{% else %}
<br>
    <form method="post" action="/login">
        <input type="text" name="user-name" placeholder="NAME"><br>
        <input type="email" name="user-email" placeholder="EMAIL"><br>
        <input type="password" name="user-password" placeholder="PASSWORD"><br>
        <br>
            <div class="d-grid gap-2 col-6 mx-auto mt-2">
                <button class="button1" type="submit">Submit</button>
            </div>
    </form>
{% endif %}
{% endblock content %}
